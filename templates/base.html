<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Unidades</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      main {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Conversor de Unidades</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Alternar navegaciÃ³n"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/length">Longitud</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/weight">Peso</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/temperature">Temperatura</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-4">{% block content %} {% endblock %}</main>

    <footer class="bg-dark text-white text-center py-3 mt-4">
      <p>
        &copy; 2025 Conversor de Unidades -
        <a
          href="https://github.com/JoelJohs"
          target="_blank"
          class="text-decoration-none text-warning fw-bold"
          style="transition: color 0.3s"
          onmouseover="this.style.color='orange';"
          onmouseout="this.style.color='yellow';"
        >
          Joel Johs
        </a>
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
